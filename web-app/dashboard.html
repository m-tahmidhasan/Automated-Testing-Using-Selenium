<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Selenium Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .dashboard-container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            transition: transform 0.3s ease;
        }
        .dashboard-container:hover {
            transform: translateY(-5px);
        }
        .btn-primary {
            background: #0d6efd;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #0b5ed7;
        }
        h2 {
            color: #333;
            font-weight: 600;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2 class="text-center mb-4">Welcome to Your Dashboard</h2>
        <p class="text-center mb-4">You have successfully logged in! This is a placeholder dashboard for Selenium testing.</p>
        <a href="index.html" class="btn btn-primary w-100">Logout</a>
    </div>
</body>
</html>
